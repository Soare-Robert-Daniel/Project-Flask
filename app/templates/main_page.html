<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}" type="text/css">

    <style>

        .bg-1 {
            background-color: #1abc9c;
            /* Green */
            color: #ffffff;
        }

        .bg-2 {
            background-color: #474e5d;
            /* Dark Blue */
            color: #ffffff;
        }

        .bg-3 {
            background-color: #ffffff;
            /* White */
            color: #555555;
        }

        .name {
            font-size: 9vw;
            font-family: 'Courier New', Courier, monospace;
        }

        .firstpage {
            height: auto;
            padding-top: 150px;
            padding-bottom: 150px;
        }
    </style>
</head>

<body>
    <div class="navbar-header">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
            <a class="navbar-brand" href="#">Lanael</a>
            <button class="navbar-toggler collapsed" aria-expanded="false" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation"
                type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="jumbotron firstpage">
        <div class="container-fluid page-header text-center">
            <h1 class="name">PROJECT: Lanael</h1>
        </div>
    </div>

    {% for posts in rows %}
    <!-- Row -->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-2"></div>

            <!-- Item -->
            {% for post in posts %}
            <div class="col-sm-4">
                <div class="card mb-4 box-shadow">
                    <img src="{{ url_for('static', filename = post["src"]) }}" height="auto" width="auto">

                    <div class="card-body">
                        <p class="card-text"> {{post["info"]}} </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                               <a href="#" class="btn btn-sm btn-outline-secondary" >Cod</a> 
                            </div>
                            <small class="text-muted">{{post["language"]}}</small>
                        </div>
                    </div>
                </div>
            </div>   
            {% endfor %}   
            <!-- Item -->
            <div class="col-sm-2"></div>
        </div>
    </div>
    {% endfor %}
    <!-- Row -->

   
</body>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</html>
